<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>currency-converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <div class="select-currency">
      <select name="curr1" id="currency-1" class="drop-down">
      </select>
      <select name="curr2" id="currency-2" class="drop-down"></select>
    </div>
    <div class="currency-values">
      <input type="number" name="currency-input" id="input">
      <input type="number" name="currency-result" id="result">
    </div>
    <button id="btn">Convert</button>
  </div>


  <script src="./app.js"></script>
</body>
</html>
